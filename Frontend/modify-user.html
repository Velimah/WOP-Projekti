<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <link href="css/ui4.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form-wrapper">
                <h3>Modify user</h3>
                <form class="light-border" id="modUserForm">
                    <input minlength="3" required class="light-border" type="text" name="name" placeholder="Nimi">
                    <input required class="light-border" type="email" name="email" placeholder="Email">
                    <input required pattern="(?=.*[\p{Lu}]).{8,}" class="light-border" type="password" name="password" placeholder="Salasana">
                    <button class="light-border" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/check-login.js"></script>
    <script src="js/serialize.js"></script>
    <script src="js/modify-user.js"></script>
</body>

</html>
