<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/show-message.css">

</head>
<body>

<header>
  <h1>TVT21-M</h1>
</header>

<main class="container">
  <div id="vasen">

  </div>
  <div id="keski">

<div id="viestit" class="vastaussivu-viestit"></div>

    <form action="http://localhost:3000/message" method="post" enctype="multipart/form-data" id="addReplyForm">
      <label for="tekstikentta"></label>
      <textarea id="tekstikentta" name="message_body" type="text" rows="4" cols="50" placeholder="Kirjoita vastaus..."></textarea>
      <div id="input-container">
        <input id="kuva-nappi" type="file" name="picture" accept="image/*" placeholder="">

        <button class="laheta-nappi" type="submit">Lähetä</button>
      </div>
    </form>

<div id="vastaukset"></div>
  </div>
  <div id="oikea">
    <div class="aluevalikko">

      <div class="aluelista">
        <a class="aluelinkki" href="front.html"><i class="fa-solid fa-house-user"></i><span class="linkkiteksti"> Etusivu</span></a>
      </div>

      <div class="aluelista">
        <a class="aluelinkki" href="modify-user.html"><i class="fa-solid fa-gear"></i><span class="linkkiteksti"> Asetukset</span></a>
      </div>

      <div class="aluelista">
        <a class="aluelinkki" href="logout.html"><i class="fa-solid fa-right-from-bracket"></i><span
              class="linkkiteksti"> Kirjaudu ulos</span></a>
      </div>

    </div>
  </div>
</main>

<script src="js/check-login.js"></script>
<script src="js/serialize.js"></script>
<script src="js/showMessage.js"></script>
</body>

</html>
