<!doctype html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <title>Kirjautuminen</title>
</head>

<header>
  <h1>TVT21-M</h1>
</header>

<body>
<div class="container">

  <div class="forms">

    <div id="login">
      <form id="login-form" class="form" action="http://localhost:3000/auth/login" method="post">
        <h3>Kirjautuminen</h3>

        <label for="email-kentta">Sähköposti</label>
          <input id="email-kentta" required type="email" name="username" placeholder="Sähköposti"/>

        <label for="salasana-kentta">Salasana</label>
          <input id="salasana-kentta" required pattern="(?=.*[\p{Lu}]).{8,}" type="password" name="password" placeholder="Salasana"/>

          <button class="login-buttons" type="submit">Kirjaudu sisään</button>

      </form>
    </div>

    <button style="display: none;" id="log-out">Kirjaudu ulos</button>

    <div id="register">
      <form action="http://localhost:3000/auth/register" method="post" class="form" id="add-user-form">
        <h3>Rekisteröinti</h3>

        <label for="nimi-kentta">Nimi</label>
        <input id="nimi-kentta" required minlength="3" type="text" name="name" placeholder="Nimi">

        <label for="email-kentta2">Sähköposti</label>
        <input id="email-kentta2" required type="email" name="email" placeholder="Sähköposti">

        <label for="salasana-kentta2">Salasana</label>
        <input id="salasana-kentta2" required pattern="(?=.*[\p{Lu}]).{8,}" type="password" name="password" placeholder="Salasana">
        <p class="aputeksti">(Väh. 1 iso kirjain ja 8 merkkiä)</p>

        <button class="login-buttons" type="submit">Rekisteröidy</button>
      </form>
    </div>

  </div>

</div>
<script src="js/serialize.js"></script>
<script src="js/login.js"></script>
</body>
</html>
