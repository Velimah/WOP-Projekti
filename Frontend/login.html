<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <link href="css/ui4.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form-wrapper" id="login-wrapper">
                <h3>Kirjaudu</h3>
                <form id="login-form" class="light-border" action="http://localhost:3000/auth/login" method="post">
                    <div>
                        <label>Email:</label>
                        <input class="light-border" type="text" name="username" />
                    </div>
                    <div>
                        <label>Salasana:</label>
                        <input class="light-border" type="password" name="password" />
                    </div>
                    <div>
                        <button class="light-border" type="submit">Kirjaudu sisään</button>
                    </div>
                </form>
            </div>
            <button class="light-border" style="display: none;" id="log-out">Kirjaudu ulos</button>

            <div class="form-wrapper">
                <h3>Register</h3>
                <form action="http://localhost:3000/auth/register" method="post" class="light-border"
                    id="add-user-form">
                    <input class="light-border" type="text" name="name" placeholder="Name">
                    <input class="light-border" type="text" name="email" placeholder="email">
                    <input class="light-border" type="password" name="password" placeholder="Password">
                    <button class="light-border" type="submit">Tallenna</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/serialize.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
