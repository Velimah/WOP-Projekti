<!doctype html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://kit.fontawesome.com/c5e93b78b7.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
<header>

  <form class="light-border" id="search-form">
    <input class="light-border" type="text" name="message_body" placeholder="Name">
    <button class="light-border" type="submit">Save</button>
  </form>

</header>
<main class="container">
  <div id="vasen">

    <div class="aluevalikko">
      <div class="aluelista"><a class="aluelinkki" href="front.html">Kaikki viestit</a></div>
      <div class="aluelista"><a class="aluelinkki" href="modify-user.html">Yleinen</a></div>
      <div class="aluelista"><a class="aluelinkki" href="logout.html">Frontend</a></div>
      <div class="aluelista"><a class="aluelinkki" href="logout.html">Backend</a></div>
      <div class="aluelista"><a class="aluelinkki" href="logout.html">Tietokannat</a></div>
      <div class="aluelista"><a class="aluelinkki" href="logout.html">Matematiikka</a></div>
    </div>

  </div>
  <div id="keski">

    <form action="http://localhost:3000/message" method="post"
          enctype="multipart/form-data" id="addMessageForm">
      <label for="tekstikentta"></label><input id="tekstikentta" type="text" name="message_body"
                                               placeholder=" Kirjoita viesti...">
      <div id="input-container">
        <input id="kuva-nappi" type="file" name="picture" accept="image/*" placeholder="">

        <select id=board-select name="board_id">
          <option value="2">Yleinen</option>
          <option value="3">Frontend</option>
          <option value="4">Backend</option>
          <option value="5">Tietokannat</option>
          <option value="6">Matematiikka</option>
        </select>

        <button id="laheta-nappi" type="submit">Lähetä</button>
      </div>
    </form>

    <div id="viestit">
      <div class="viesti"></div>
    </div>

  </div>
  <div id="oikea">
    <div class="aluevalikko">
      <div class="aluelista"><a class="aluelinkki" href="front.html">Etusivu</a></div>
      <div class="aluelista"><a class="aluelinkki" href="modify-user.html">Muokkaa käyttäjää</a></div>
      <div class="aluelista"><a class="aluelinkki" href="logout.html">Kirjaudu ulos</a></div>
      <form action="http://localhost:3000/user" method="post"
            enctype="multipart/form-data" id="addPictureForm">
        <input id="asdss" type="file" name="picture" accept="image/*" placeholder="Valitse kuva">
        <button id="asdsssdd" type="submit">Lähetä</button>
      </form>
    </div>
  </div>
</main>


<script src="js/check-login.js"></script>
<script src="js/serialize.js"></script>
<script src="js/front.js"></script>
</body>
</html>
