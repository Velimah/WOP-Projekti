<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="css/ui4.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form-wrapper">
                <h3>Lisää viesti</h3>
                <form action="http://localhost:3000/message" method="post" class="light-border"
                    enctype="multipart/form-data" id="addCatForm">
                    <input class="light-border" type="text" name="message_body" placeholder="Viesti">
                    <input class="light-border" type="file" name="picture" accept="image/*" placeholder="Valitse kuva">
                    <button class="light-border" type="submit">Lataa</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/check-login.js"></script>
    <script src="js/serialize.js"></script>
    <script src="js/add-cat.js"></script>
</body>

</html>
